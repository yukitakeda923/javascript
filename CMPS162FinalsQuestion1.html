  <script>

    function getRandomCharacter(input) {

      var text = '';

      var possible;

      for (var i = 0; i < input.length; i++) {

        if (input[i] == '') {

          possible = '';

        } else if ((input[i] == input[i].toUpperCase()) && (input[i] != input[i].toLowerCase())) {

          possible = 'ABCDEFGHIJKLMNOPQURSTUVWXYZ';

        } else if ((input[i] == input[i].toUpperCase()) && (input[i] != input[i].toLowerCase())) {

          possible = 'abcdefghijklmnopqrstuvwxyz';

        } else if ('012345678910'.indexOf(input[i]) !== -1) {

          possible = '012345678910';

        } else {

          possible = '#!$%^&&*!';

        }

        //this is the algorithm

        text += possible.charAt(Math.floor(Math.random() * possible.length));

      }

      // this return is a placeholder (you should change it!)

      return text;

    }



    // the following alert should show a random character, e.g., 'r'

    alert(getRandomCharacter('PPU Rocks'));



    // the following alert should show a random character, e.g., 'W'

    // most of the time it should be different from the first alert

    alert(getRandomCharacter('PPUROCKSMORE'));

  </script>
